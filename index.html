<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>


<body onload="init()">


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QUIZZYLY</span>
        </div>
    </nav>

    <div class="container">
        
        
        <div class="card quiz-card">
            <img src="./assets/img/school-supplies-quiz.jpg" id="header-image" class="card-img-top" alt="school-supplies-quiz image">
            
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>

            </div>


            <div class="card-body" id="endScreen" style="display: none;" >
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>
                
                <div class="text-center">
                    <p>Du hast <b id="amount-of-right-questions">XXX</b> von <b id="amount-of-questions">XXX</b> Fragen richtig beantwortet.</p>
                </div>
                    <div class="button-restart">
                        <button onclick="restartGame()" type="button" class="btn btn-primary">Erneut spielen</button>
                    </div>    
                </div>
            
            <div class="card-body" id="questionBody">
                <h5 id="questiontext" class="card-title">Frage</h5>
                
                <div class="card quiz-answer-card mb-2" onclick="answer('answer-1')">
                    <div id="answer-1" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer-2')">
                    <div id="answer-2" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer-3')">
                    <div id="answer-3" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer-4')">
                    <div id="answer-4" class="card-body">
                        Antwort
                    </div>
                </div>
            
                    <div class="question-footer">
                        <span>
                            <b id="question-status">1</b> von <b id="all-questions">5</b> Fragen
                        </span>

                        <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
                    </div>

            </div>
        </div>
    </div>    

</body>
</html>
